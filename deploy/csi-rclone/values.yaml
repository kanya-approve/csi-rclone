storageClassName: csi-rclone
csiControllerRclone:
  csiAttacher:
    image:
      repository: registry.k8s.io/sig-storage/csi-attacher
      tag: v4.7.0
    imagePullPolicy: IfNotPresent
  csiProvisioner:
    image:
      repository: registry.k8s.io/sig-storage/csi-provisioner
      tag: v5.1.0
    imagePullPolicy: IfNotPresent
  rclone:
    image:
      repository: csi-rclone
      tag: latest
    imagePullPolicy: IfNotPresent
    resources:
      {}
      # limits:
      #   cpu: 100m
      #   memory: 128Mi
      # requests:
      #   cpu: 100m
      #   memory: 128M
  replicas: 1
  serviceAccount:
    annotations: {}

csiNodepluginRclone:
  nodeDriverRegistrar:
    image:
      repository: registry.k8s.io/sig-storage/csi-node-driver-registrar
      tag: v2.13.0
    imagePullPolicy: IfNotPresent
  rclone:
    containerSecurityContext:
      allowPrivilegeEscalation: true
      capabilities:
        add:
          - SYS_ADMIN
      privileged: true
    # Extra environment variables for the rclone container
    extraEnv: []
    # - name: "DEBUG"
    #   value: "true"
    image:
      repository: csi-rclone
      tag: "latest"
    imagePullPolicy: IfNotPresent
    resources:
      {}
      # limits:
      #   cpu: 100m
      #   memory: 128Mi
      # requests:
      #   cpu: 100m
      #   memory: 128M
    # Options to configure rclone's caching with VFS
    cache:
      # The location of the cache directory
      dir: /var/lib/rclone/cache
      # The size allocated for the cache directory
      size: 1G
    # Extra arguments to pass to rclone daemon
    extraArgs: []
    # - "--buffer-size=32M"
    # - "--transfers=8"
    # - "--checkers=16"
  serviceAccount:
    annotations: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
kubeletDir: /var/lib/kubelet # Tune if running in k0s, k3s, ...
kubernetesClusterDomain: cluster.local
logLevel: NOTICE # Valid levels: DEBUG|INFO|NOTICE|ERROR
